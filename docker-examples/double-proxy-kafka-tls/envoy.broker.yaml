static_resources:
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0 # Host that clients should connect to.
          port_value: 19092  # Port that clients should connect to.
      filter_chains:
        - filters:
          - name: envoy.filters.network.kafka_broker
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.kafka_broker.v3.KafkaBroker
              stat_prefix: broker
          - name: envoy.filters.network.tcp_proxy
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
              stat_prefix: tcp
              cluster: localkafka
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              require_client_certificate: false
              common_tls_context:
                tls_params:
                  tls_minimum_protocol_version: TLSv1_2
                  tls_maximum_protocol_version: TLSv1_2
                tls_certificates:
                  - certificate_chain: { filename: "/certs/kafka-broker.server.cert.pem" }
                    private_key: { filename: "/certs/kafka-broker.server.key.pem" }
                    password:
                      inline_string: "certkeypass"
  clusters:
    - name: localkafka
      connect_timeout: 0.25s
      type: strict_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: localkafka
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: kafka # Kafka broker's host
                      port_value: 9090 # Kafka broker's port.
admin:
  address:
    socket_address: { address: 127.0.0.1, port_value: 9901 }
